<body class="bg-light">
  <main class="container py-4">
    <h1 class="text-center mb-4">Text Tools</h1>

    <!-- Tool selection buttons -->
    <div id="toolButtons" class="d-flex flex-wrap gap-2 justify-content-center mb-4">
      <button onclick="switchTool('keywordCleaner')" id="btn-keywordCleaner" class="btn btn-outline-primary">Keyword Cleaner</button>
      <button onclick="switchTool('keywordReplacer')" id="btn-keywordReplacer" class="btn btn-outline-primary">Keyword Replacer</button>
      <!-- <button onclick="switchTool('htmlConverter')" id="btn-htmlConverter" class="btn btn-outline-primary">HTML Converter</button> -->
      <button onclick="switchTool('textToPdfUploader')" id="btn-textToPdfUploader" class="btn btn-outline-primary">Text File to PDF</button>
    </div>

    <!-- Input area -->
    <div id="inputArea" class="mb-4">
      <textarea id="inputText" class="form-control" rows="6" placeholder="Paste your text here..." oninput="updateCharCount('input')"></textarea>
      <div id="charCountInput" class="mt-2 text-muted">Input Characters: 0</div>
    </div>

    <!-- Tool-specific options -->
    <div id="toolOptions"></div>
    <div id="htmlPreviewPanel" class="mt-4"></div>

    <!-- Output area -->
    <h2 class="mt-5">Output:</h2>
    <div id="outputText" class="mt-2"></div>
    <div id="charCountOutput" style="display: none;">Output Characters: 0</div>
    <div id="outputActions" class="mt-3"></div>
  </main>
