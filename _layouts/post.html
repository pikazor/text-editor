<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | Text Tools Blog</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="keywords" content="{{ page.keywords | join: ', ' }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
  <nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">Text Tools</a>
      <a class="btn btn-outline-primary" href="/blog.html">All Blog Posts</a>
    </div>
  </nav>

  <main class="container">
    <article class="bg-white p-4 rounded shadow-sm">
      <h1>{{ page.title }}</h1>
      <p class="text-muted">{{ page.date | date: "%B %d, %Y" }}</p>
      {{ content }}
    </article>
  </main>

  <footer class="text-center py-4 mt-5 text-muted small">
    Â© 2025 Code Cooker
  </footer>
</body>
</html>
